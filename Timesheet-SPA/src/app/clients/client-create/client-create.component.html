<h2 style="text-align:center">Client</h2>
<hr />
<div class="row">
    <div class="col-3 mx-auto">
        <form [formGroup]="createClient" (submit)="send()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input formControlName="name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label">Residence</label>
                <input formControlName="residence" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label">Phone</label>
                <input formControlName="phone" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label">Mail</label>
                <input formControlName="mail" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div style="text-align:center">
    <a [routerLink]="['/clients']">Back to Clients</a>
</div>
