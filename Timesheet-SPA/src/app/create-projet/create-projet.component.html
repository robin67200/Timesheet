<h4>Project</h4>
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="createProjet" (submit)="PostProjet()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input formControlName="name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label">Type</label>
                <input formControlName="type" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label">Price</label>
                <input formControlName="price" class="form-control" type="number" />
            </div>
            <div class="form-group">
                <label class="control-label">ClientId</label>
                <select formControlName="clientId" class="form-control">
                  <option *ngFor="let client of clients" value="{{client.id}}" >
                    {{client.name}}
                  </option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a RouterLink="clients">Back to Clients</a>
</div>
