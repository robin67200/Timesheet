<h2 style="text-align:center">User</h2>
<hr />
<div class="row">
    <div class="col-3 mx-auto">
        <form [formGroup]="editUser" (submit)="edit()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input formControlName="name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label">Residence</label>
                <input formControlName="residence" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label">Phone</label>
                <input formControlName="phone" class="form-control" type="number" />
            </div>
            <div class="form-group">
              <label class="control-label">Mail</label>
              <input formControlName="mail" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label class="control-label">Statut</label>
            <input formControlName="statut" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label class="control-label">Salary</label>
            <input formControlName="salary" class="form-control" type="number" />
        </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div style="text-align:center">
    <a [routerLink]="['/users']">Back to users</a>
</div>
