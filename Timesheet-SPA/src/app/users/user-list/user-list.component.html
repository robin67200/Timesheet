<div class="container">
  <br />
  <h2 class="text-center">Users</h2>
  <br />
  <br />
  <a [routerLink]="['/users/create']">new user</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Residence
        </th>
        <th>
          Phone
        </th>
        <th>
          Mail
        </th>
        <th>
          Statut
        </th>
        <th>
          Salary
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr [routerLink]="['/users/detail',user.id]">
        <td>
          {{ user.name }}
        </td>
        <td>
          {{ user.residence }}
        </td>
        <td>
          {{ user.phone }}
        </td>
        <td>
          {{ user.mail }}
        </td>
        <td>
          {{ user.statut }}
        </td>
        <td>
          {{ user.salary }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
