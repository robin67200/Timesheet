<h2 style="text-align:center">Projet</h2>
<hr />
<div class="row">
    <div class="col-3 mx-auto">
        <form [formGroup]="editProjet" (submit)="edit()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input formControlName="name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label">type</label>
                <input formControlName="type" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label">price</label>
                <input formControlName="price" class="form-control" type="text" />
            </div>
            <select formControlName="name" class="form-control w-25">
              <option *ngFor="let client of clients" value="{{client.id}}">{{client.name}}</option>
            </select>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div style="text-align:center">
    <a [routerLink]="['/projets']">Back to projets</a>
</div>
