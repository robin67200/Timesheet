<div class="container">
  <h4 style="text-align:center">projet {{projet.id}}</h4>
  <hr />
  <div class="row">
    <div class="col-3">
      <p>name: {{projet.name}}</p>
      <p>type: {{projet.type}}</p>
      <p>price: {{projet.price}}</p>
      <p>ClientId: {{projet.clientId}}</p>
      <a [routerLink]="['/projets/edit',projet.id]">edit</a>
    </div>
  </div>
  <div style="text-align:center">
    <a [routerLink]="['/projets']">Back to projets</a>
</div>
</div>
