<div class="container mb-4">
  <br />
  <h2 class="text-center">Days</h2>
  <br />
  <br />
  <div>
    <form [formGroup]="search" (ngSubmit)="select()">
      <div class="form-group">
        <select formControlName="name" class="form-control w-25">
          <option *ngFor="let user of users" value="{{ user.id }}">{{
            user.name
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <input class="form-control w-25" type="month" formControlName="month" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid">
  <div *ngIf="critere != null" class="bg-light py-3 mx-5">
    <div class="row justify-content-around mb-3 ">
      <button class="btn btn-primary" (click)="changeMonth(0)">
        <h3>p</h3>
      </button>
      <h3>{{ critere.month | date: 'MMMM/yyyy' }}</h3>
      <button class="btn btn-primary" (click)="changeMonth(2)">
        <h3>s</h3>
      </button>
    </div>
    <div class="test">
      <div class="d-flex flex-nowrap">
        <div class="title-projet ml-2 mr-1"></div>
        <p class="input mx-1">1</p>
        <p class="input mx-1">2</p>
        <p class="input mx-1">3</p>
        <p class="input mx-1">4</p>
        <p class="input mx-1">5</p>
        <p class="input mx-1">6</p>
        <p class="input mx-1">7</p>
        <p class="input mx-1">8</p>
        <p class="input mx-1">9</p>
        <p class="input mx-1">10</p>
        <p class="input mx-1">11</p>
        <p class="input mx-1">12</p>
        <p class="input mx-1">13</p>
        <p class="input mx-1">14</p>
        <p class="input mx-1">15</p>
        <p class="input mx-1">16</p>
        <p class="input mx-1">17</p>
        <p class="input mx-1">18</p>
        <p class="input mx-1">19</p>
        <p class="input mx-1">20</p>
        <p class="input mx-1">21</p>
        <p class="input mx-1">22</p>
        <p class="input mx-1">23</p>
        <p class="input mx-1">24</p>
        <p class="input mx-1">25</p>
        <p class="input mx-1">26</p>
        <p class="input mx-1">27</p>
        <p class="input mx-1">28</p>
        <p class="input mx-1">29</p>
        <p class="input mx-1">30</p>
        <p class="input mx-1">31</p>
      </div>
      <div *ngFor="let projet of projets" >
        <app-timesheet-projet [projet]="projet"></app-timesheet-projet>
      </div>
    </div>
  </div>
</div>
