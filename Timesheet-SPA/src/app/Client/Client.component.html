<br />
<h1 style="text-align:center">Clients</h1>
<br />
<br />
<a [routerLink]="['/clients/create']" style="margin-left:2%">New Client</a>
<br />
<br />

<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
           <th>
               Residence
           </th>
           <th>
               Phone
           </th>
           <th>
               Mail
           </th>
        </tr>
    </thead>
    <tbody *ngFor="let client of clients">
        <tr>
            <td>
                {{client.name}}
            </td>
            <td>
                {{client.residence}}
            </td>
            <td>
                {{client.phone}}
            </td>
            <td>
                {{client.mail}}
            </td>
        </tr>
    </tbody>
</table>
